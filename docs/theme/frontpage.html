{% extends "main.html" %}
{% block tabs %}
  {{ super() }}
  <style>
    .md-header {
      position: initial;
    }
    .md-main__inner {
      margin: 0;
    }
    .md-content {
      display: none;
    }
    @media screen and (min-width:60em){
      .md-sidebar--secondary {
        display: none;
      }
    }
    @media screen and (min-width:76.25em){
      .md-sidebar--primary{
        display: none;
      }
    }
    .md-tabs {
      display: none;
    }
  </style>
  <section class="mdx-container" data-md-component="content">
    <div class="md-grid md-typeset">
      <header class="mdx-hero">
        <img src="{{ config.site_url | url }}/assets/img/logo-background.png" alt="" width="300" height="300" draggable="false">
        <p class="mdx-description">
          Nebula Documentation
        </p>
          <a href="https://rvlt.gg/74TpERXA" target="_blank" title="Visit the GitHub repository" rel="nofollow" class="md-button md-button__social md-button__social--github">
            <span class="twemoji">
              {% include ".icons/simple/github.svg" %} 
            </span>
						<span>Visit GitHub</span>
          </a>
        <p>
      </header>
      <div class="mdx-description">
        {{ page.content }}
      </div>
    </div>
  </section>
{% endblock %}

{% block content %}{% endblock %}

{% block footer %}
  {{ super() }}
{% endblock %}
